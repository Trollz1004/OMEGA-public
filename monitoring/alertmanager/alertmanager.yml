# Alertmanager Configuration for Dating Platform
# Production-ready alert routing and notification setup

global:
  # Global SMTP settings for email notifications
  smtp_smarthost: 'smtp.mailgun.org:587'
  smtp_from: 'alerts@dating-platform.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack API URL (set via environment variable)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty integration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Default resolve timeout
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'slack-default'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # Wait time before sending first notification
  group_wait: 30s

  # Wait time before sending notification about new alerts in a group
  group_interval: 5m

  # Wait time before resending a notification
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts - immediate notification via PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h
      continue: true

    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h

    # Warning alerts - Slack and email
    - match:
        severity: warning
      receiver: 'slack-warning'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 4h
      continue: true

    - match:
        severity: warning
      receiver: 'email-ops'
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 12h

    # Database alerts - dedicated channel
    - match:
        service: postgresql
      receiver: 'slack-database'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h

    - match:
        service: redis
      receiver: 'slack-database'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h

    # AI service alerts
    - match_re:
        service: (ollama|ai-matchmaking|ai-recommendations|ai-moderation|ai)
      receiver: 'slack-ai-services'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 4h

    # Payment processing alerts - high priority
    - match:
        service: payments
      receiver: 'pagerduty-payments'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      continue: true

    - match:
        service: payments
      receiver: 'slack-critical'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m

    # Info level alerts - only to dedicated channel
    - match:
        severity: info
      receiver: 'slack-info'
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 24h

# Inhibition rules
inhibit_rules:
  # If a critical alert fires, inhibit warning alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']

  # If the entire cluster is down, don't fire individual service alerts
  - source_match:
      alertname: 'ClusterDown'
    target_match_re:
      alertname: '.+'
    equal: ['cluster']

  # If a node is down, inhibit all alerts from that node
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: '.+'
    equal: ['instance']

  # If database is down, inhibit connection pool alerts
  - source_match:
      alertname: 'PostgresDown'
    target_match:
      alertname: 'PostgresConnectionPoolExhausted'
    equal: ['service']

  # If Redis is down, inhibit cache hit rate alerts
  - source_match:
      alertname: 'RedisDown'
    target_match:
      alertname: 'RedisLowCacheHitRate'
    equal: ['service']

# Receivers configuration
receivers:
  # Default Slack channel
  - name: 'slack-default'
    slack_configs:
      - channel: '#dating-platform-alerts'
        username: 'AlertManager'
        icon_emoji: ':bell:'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.default.grafana_link" . }}'
          - type: button
            text: 'Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  # Critical alerts channel
  - name: 'slack-critical'
    slack_configs:
      - channel: '#dating-platform-critical'
        username: 'AlertManager'
        icon_emoji: ':rotating_light:'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: ':fire: CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Service:* {{ .GroupLabels.service }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ (index .Alerts 0).Annotations.description }}

          *Affected Instances:*
          {{ range .Alerts }}
          - {{ .Labels.instance }}: {{ .Annotations.summary }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'http://grafana:3000/d/dating-platform-overview'
            style: 'danger'
          - type: button
            text: 'Acknowledge'
            url: 'http://alertmanager:9093/#/alerts'

  # Warning alerts channel
  - name: 'slack-warning'
    slack_configs:
      - channel: '#dating-platform-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: ':warning: WARNING: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Service:* {{ .GroupLabels.service }}
          *Description:* {{ (index .Alerts 0).Annotations.description }}
          {{ range .Alerts }}
          - {{ .Labels.instance }}: {{ .Annotations.summary }}
          {{ end }}

  # Database alerts channel
  - name: 'slack-database'
    slack_configs:
      - channel: '#dating-platform-database'
        username: 'AlertManager'
        icon_emoji: ':floppy_disk:'
        send_resolved: true
        title: ':database: Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .GroupLabels.service }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ (index .Alerts 0).Annotations.description }}
          {{ range .Alerts }}
          - {{ .Labels.instance }}: {{ .Annotations.summary }}
          {{ end }}

  # AI services channel
  - name: 'slack-ai-services'
    slack_configs:
      - channel: '#dating-platform-ai'
        username: 'AlertManager'
        icon_emoji: ':robot_face:'
        send_resolved: true
        title: ':robot_face: AI Service Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .GroupLabels.service }}
          *AI Component:* {{ .CommonLabels.ai_service }}
          *Description:* {{ (index .Alerts 0).Annotations.description }}
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}

  # Info alerts channel
  - name: 'slack-info'
    slack_configs:
      - channel: '#dating-platform-info'
        username: 'AlertManager'
        icon_emoji: ':information_source:'
        send_resolved: false
        title: ':information_source: Info: {{ .GroupLabels.alertname }}'
        text: '{{ (index .Alerts 0).Annotations.description }}'

  # Email for ops team
  - name: 'email-ops'
    email_configs:
      - to: 'ops-team@dating-platform.com'
        send_resolved: true
        headers:
          Subject: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }} - Dating Platform'
        html: '{{ template "email.default.html" . }}'

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: 'critical'
        description: '{{ .GroupLabels.alertname }}: {{ (index .Alerts 0).Annotations.summary }}'
        details:
          alertname: '{{ .GroupLabels.alertname }}'
          service: '{{ .GroupLabels.service }}'
          severity: '{{ .CommonLabels.severity }}'
          description: '{{ (index .Alerts 0).Annotations.description }}'
          num_alerts: '{{ len .Alerts }}'
        client: 'Dating Platform AlertManager'
        client_url: 'http://alertmanager:9093'

  # PagerDuty for payment alerts
  - name: 'pagerduty-payments'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_PAYMENTS_KEY}'
        severity: 'critical'
        description: 'Payment Alert: {{ .GroupLabels.alertname }}'
        details:
          alertname: '{{ .GroupLabels.alertname }}'
          description: '{{ (index .Alerts 0).Annotations.description }}'
        client: 'Dating Platform Payments'
        client_url: 'http://alertmanager:9093'

  # Null receiver for silenced alerts
  - name: 'null'

# Mute time intervals for planned maintenance
time_intervals:
  - name: 'maintenance-window'
    time_intervals:
      - weekdays: ['sunday']
        times:
          - start_time: '02:00'
            end_time: '06:00'
        location: 'UTC'

  - name: 'off-hours'
    time_intervals:
      - weekdays: ['saturday', 'sunday']
      - times:
          - start_time: '22:00'
            end_time: '08:00'
        location: 'UTC'
