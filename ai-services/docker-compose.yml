# Docker Compose for Dating App AI Services
# Includes Ollama for local LLM inference

version: '3.8'

services:
  # AI Services API
  ai-services:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dating-ai-services
    ports:
      - "8001:8001"
    environment:
      - AI_OLLAMA_HOST=http://ollama:11434
      - AI_OLLAMA_MODEL=llama3.2:3b
      - AI_DEBUG=false
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dating-network

  # Ollama LLM Server
  # For GTX 1050Ti, we use CPU+GPU hybrid mode
  ollama:
    image: ollama/ollama:latest
    container_name: dating-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      # GPU settings for 1050Ti (4GB VRAM)
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    # Uncomment for NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - dating-network

  # Model setup - runs once to pull the model
  ollama-setup:
    image: curlimages/curl:latest
    container_name: dating-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Pulling llama3.2:3b model (optimized for 1050Ti)...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\":\"llama3.2:3b\"}' &&
        echo 'Model ready!'
      "
    networks:
      - dating-network

volumes:
  ollama-data:
    driver: local

networks:
  dating-network:
    driver: bridge
