name: Sync Env Secrets
on: [workflow_dispatch]
jobs:
  sync:
    runs-on: [self-hosted, sabertooth]
    steps:
      - uses: actions/checkout@v4
      - name: Write OPUS secrets to Sabertooth
        run: |
          mkdir -p C:/keys/opus
          cat > C:/keys/opus/platform.env << 'EOFENV'
          # OPUS Platform Secrets - Synced from GitHub
          # Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Square Payment Processing
          SQUARE_ACCESS_TOKEN=${{ secrets.SQUARE_ACCESS_TOKEN }}
          SQUARE_APP_ID=${{ secrets.SQUARE_APP_ID }}
          SQUARE_LOCATION_ID=${{ secrets.SQUARE_LOCATION_ID }}
          SQUARE_ENVIRONMENT=${{ secrets.SQUARE_ENVIRONMENT }}
          SQUARE_WEBHOOK_SECRET=${{ secrets.SQUARE_WEBHOOK_SECRET }}
          SQUARE_ACCOUNT_EMAIL=${{ secrets.SQUARE_ACCOUNT_EMAIL }}

          # Cloudflare
          CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_GLOBAL_API_KEY=${{ secrets.CLOUDFLARE_GLOBAL_API_KEY }}
          CLOUDFLARE_EMAIL=${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}

          # Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}

          # Security
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}

          # AI APIs
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

          # SendGrid
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          EOFENV
          echo "Secrets synced to C:/keys/opus/platform.env"
        shell: bash
